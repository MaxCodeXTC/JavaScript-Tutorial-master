<!DOCTYPE html>
<html>

      <title>JavaScript String constructor Implementation</title>
   </head>
   
   <body>   
      <script>
         var str = new String( "This is string" );
         console.log("str.constructor is:" + str.constructor);
         document.write( str.constructor) ;

</html>
