<!DOCTYPE html>
<html lang="en">
   <head>   
      <script type = "text/javascript">
         function sayHello(name, age) {
            document.write (name + " is " + age + " years old.");
         }
      </script>      
   </head>
   
   <body>
      <p>Click the following button to call the function</p>      
      <form>
         <input type = "button" onclick = "sayHello('Radhika', 28)" value = "Say Hello">
      </form>      
      <p>Use different parameters and try</p>
   </body>
</html>
