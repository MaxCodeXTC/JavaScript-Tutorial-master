<!DOCTYPE html>
<html lang="en">
<body>
	<script>
	// Creating the constructor
	var myArray1 = new Array('blue', 'green', 'orange', 'red');
	console.log(myArray1); // gives the output as ["blue", "green", "orange", "red"]
	// Array literal notation.
	var myArray2 = ['blue', 'green', 'orange', 'red'];
	console.log(myArray2); // gives the output as ["blue", "green", "orange", "red"]
</script>
</body>
</html>
