<!DOCTYPE html><html lang="en">
<body>
    <script>
    var myString = 'string'
    var myNumber = 10;
    var myBoolean = false; // could be any of the boolean value
    var myNull = null;
    var myUndefined = undefined;
    console.log(myString, myNumber, myBoolean, myNull, myUndefined);
    var myObject = {
        myString: 'string',
        myNumber: 10,
        myBoolean: false,
        myNull: null,
        myUndefined: undefined
    };
    console.log(myObject);
    var myArray = ['string', 10, false, null, undefined];
    console.log(myArray);
    </script>
</body>
</html>
