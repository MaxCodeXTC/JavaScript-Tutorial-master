<!html>
<html>
   <head>      
      <script>

            function showValue() {
               var val = Number.MAX_VALUE;
               console.log ("Value of Number.MAX_VALUE : " + val );
            }

      </script>      
   </head>
   
   <body>
      <p>Click the following to see the result of the maximum number</p>     
      <form>
         <input type = "button" value = "Click Me" onclick = "showValue();" />
      </form>      
   </body>
</html>
